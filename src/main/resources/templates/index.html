<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleafw3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <link rel="stylesheet" href="Estilo.css">
            <title>Tienda Bowser</title>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"> </header> 
        <section th:fragment="listadoJuegos" id="juegos">

            <!-- Start Banner Hero -->
            <div id="template-mo-zay-hero-carousel" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#template-mo-zay-hero-carousel" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="container">
                            <div class="row p-5">
                                <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                                    <img class="img-fluid" src="https://media.discordapp.net/attachments/1076136998408044605/1118238399862673428/730865220328.jpg" alt="">
                                </div>
                                <div class="col-lg-6 mb-0 d-flex align-items-center">
                                    <div class="text-align-left align-self-center">
                                        <h1 class="h1 text-danger"><b>Persona 5</b></h1>
                                        <h3 class="h3 text-muted"><s>₡30000</s></h3>
                                        <h2>₡25000</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row p-5">
                                <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                                    <img class="img-fluid" src="https://media.discordapp.net/attachments/1076136998408044605/1118238399229345893/710425478949.jpg" alt="">
                                </div>
                                <div class="col-lg-6 mb-0 d-flex align-items-center">
                                    <div class="text-align-left align-self-center">
                                        <h1 class="h1 text-danger"><b>Red Dead Redemption II</b></h1>
                                        <h3 class="h3 text-muted"><s>₡40000</s></h3>
                                        <h2>₡35000</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="container">
                            <div class="row p-5">
                                <div class="mx-auto col-md-8 col-lg-6 order-lg-last">
                                    <img class="img-fluid" src="https://media.discordapp.net/attachments/1076136998408044605/1118231628540559370/014633747911.jpg" alt="">
                                </div>
                                <div class="col-lg-6 mb-0 d-flex align-items-center">
                                    <div class="text-align-left">
                                        <h1 class="h1 text-danger"><b>NFS Unbound</b></h1>
                                        <h3 class="h3 text-muted"><s>₡50000</s></h3>
                                        <h2>₡45000</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev text-decoration-none w-auto ps-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="prev">
                    <i class="fas fa-chevron-left fa-6x text-primary m-3"></i>
                </a>
                <a class="carousel-control-next text-decoration-none w-auto pe-3" href="#template-mo-zay-hero-carousel" role="button" data-bs-slide="next">
                    <i class="fas fa-chevron-right fa-6x text-primary m-3"></i>
                </a>
            </div>
            <!-- End Banner Hero -->
            
            <section th:replace="~{carrito/fragmentos :: listadoJuegos}"> </section> 
            
            
            <footer th:replace="~{layout/plantilla :: footer}"> </footer> 
             </body>
</html>
